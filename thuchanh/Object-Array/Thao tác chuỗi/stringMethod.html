<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thao tác với chuỗi</title>
    <link rel="stylesheet" href="stringMethod.css">
</head>
<body>
    <h1>Các thao tác với chuỗi</h1>
    <input type="text" id="name">
    <button onclick="checkName()"> check</button>
    <div class="text">
        <p id="text"></p>
        <p id="length"></p>
        <p id="slice"></p>
        <p id="slice1"></p>
        <p id="slice2"></p>
        <p id="substring"></p>
        <p id="substr"></p>
        <p id="replace"></p>
        <p id="replace1"></p>
        <p id="replace2"></p>
        <p id="replace3"></p>
        <p id="upper"></p>
        <p id="lower"></p>
    </div>
    <div class="text1">
        <p id="pads"></p>
        <p id="charAt"></p>
    </div>
    <div class="text2">
        <p id="trim"></p>
        <p id="trim1"></p>
    </div>
    <div class="text3">
        <p id="concat"></p>
    </div>
    <div class="text4">
       <p id="pade"></p>
    </div>
    <div class="text5">
        <p id="split"></p>
        <p id="split1"></p>
    </div>
</body>
</html>
<script src="stringMethod.js"></script>
